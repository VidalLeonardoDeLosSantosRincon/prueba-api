<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="ctr-form-login">
        <form id="login-form" name="login-form">
            <input class="login-form-field" type="email" name="email" id="email" placeholder="Email"/><br/>
            <input class="login-form-field" type="password" name="password" id="password" placeholder="Password"/><br/>
            <span class="login-form-btn-box">
                <input class="login-form-btn" id="btn-login" type="button" value="Login">
                <input class="login-form-btn" id="btn-cancel" type="button" value="Cancel">
            </span>
        </form>
    </div>
    <script src="js/js/login.js"></script>
</body>
</html>
